<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match: Player vs Computer</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #level-select {
      margin-bottom: 20px;
    }
    #game-board {
      display: grid;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #87cefa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    .flipped, .matched {
      background: #fff8dc;
      cursor: default;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
    #scores {
      margin-top: 15px;
    }
    #winner-banner {
      margin-top: 30px;
      font-size: 24px;
      color: #fff;
      background: #4CAF50;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    #play-again {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<h1>üß† Memory Match: Player vs Computer</h1>
<div id="level-select">
  <label for="level">Choose Difficulty: </label>
  <select id="level">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>
  <button onclick="startGame()">Start Game</button>
</div>
<div id="status"></div>
<div id="scores" style="display: none;">
  Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
</div>
<div id="game-board"></div>
<div id="winner-banner"></div>
<button id="play-again" onclick="location.reload()">Play Again</button>

<script>
  const allSymbols = ['üçé','üçå','üçá','ü•ù','üçâ','üçç','ü•ë','üçí','ü••','üçì','üçë','ü´ê','üçã','üçà','üçè','üçä'];
  let symbols = [];
  let cards = [];
  let board = document.getElementById('game-board');
  const winnerBanner = document.getElementById('winner-banner');
  const playAgainBtn = document.getElementById('play-again');
  let firstCard = null;
  let lock = false;
  let playerTurn = true;
  let playerScore = 0;
  let computerScore = 0;
  let totalPairs = 0;

  function startGame() {
    document.getElementById('game-board').innerHTML = '';
    document.getElementById('scores').style.display = 'block';
    document.getElementById('status').innerText = "Your Turn!";
    document.getElementById('playerScore').innerText = '0';
    document.getElementById('computerScore').innerText = '0';

    playerScore = 0;
    computerScore = 0;
    firstCard = null;
    lock = false;
    playerTurn = true;

    const level = document.getElementById('level').value;
    if (level === 'easy') {
      symbols = allSymbols.slice(0, 4);
      board.style.gridTemplateColumns = 'repeat(4, 100px)';
    } else if (level === 'medium') {
      symbols = allSymbols.slice(0, 8);
      board.style.gridTemplateColumns = 'repeat(4, 100px)';
    } else {
      symbols = allSymbols.slice(0, 12);
      board.style.gridTemplateColumns = 'repeat(6, 100px)';
    }

    cards = [...symbols, ...symbols].sort(() => 0.5 - Math.random());
    totalPairs = cards.length / 2;

    cards.forEach((symbol, i) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.dataset.index = i;
      card.addEventListener('click', () => handleCardClick(card));
      board.appendChild(card);
    });

    document.getElementById('level-select').style.display = 'none';
  }

  function handleCardClick(card) {
    if (lock || card.classList.contains('flipped') || card.classList.contains('matched') || !playerTurn) return;

    card.innerText = card.dataset.symbol;
    card.classList.add('flipped');

    if (!firstCard) {
      firstCard = card;
    } else {
      lock = true;
      if (firstCard.dataset.symbol === card.dataset.symbol) {
        firstCard.classList.add('matched');
        card.classList.add('matched');
        playerScore++;
        document.getElementById('playerScore').innerText = playerScore;
        resetTurn();
        checkWinner();
      } else {
        setTimeout(() => {
          firstCard.innerText = '';
          card.innerText = '';
          firstCard.classList.remove('flipped');
          card.classList.remove('flipped');
          resetTurn();
          playerTurn = false;
          document.getElementById('status').innerText = "Computer's Turn...";
          setTimeout(computerTurn, 1500);
        }, 1000);
      }
    }
  }

  function computerTurn() {
    let unflipped = Array.from(document.querySelectorAll('.card:not(.flipped):not(.matched)'));
    if (unflipped.length < 2) return;

    const [card1, card2] = [
      unflipped[Math.floor(Math.random() * unflipped.length)],
      unflipped[Math.floor(Math.random() * unflipped.length)]
    ];
    if (card1 === card2) return computerTurn();

    card1.classList.add('flipped');
    card1.innerText = card1.dataset.symbol;
    card2.classList.add('flipped');
    card2.innerText = card2.dataset.symbol;

    if (card1.dataset.symbol === card2.dataset.symbol) {
      card1.classList.add('matched');
      card2.classList.add('matched');
      computerScore++;
      document.getElementById('computerScore').innerText = computerScore;
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        document.getElementById('status').innerText = "Computer got a match! Going again...";
        checkWinner();
        setTimeout(computerTurn, 1000);
      }, 800);
    } else {
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.innerText = '';
        card2.innerText = '';
        playerTurn = true;
        document.getElementById('status').innerText = "Your Turn!";
      }, 1000);
    }
  }

  function checkWinner() {
    if (playerScore + computerScore === totalPairs) {
      document.getElementById('status').innerText = '';
      if (playerScore > computerScore) {
        winnerBanner.innerText = 'üéâ You Win! üéâ';
      } else if (computerScore > playerScore) {
        winnerBanner.innerText = 'ü§ñ Computer Wins! ü§ñ';
      } else {
        winnerBanner.innerText = 'ü§ù It\'s a Tie!';
      }
      winnerBanner.style.display = 'block';
      playAgainBtn.style.display = 'inline-block';
    }
  }

  function resetTurn() {
    firstCard = null;
    lock = false;
  }
</script>

</body>
</html>
